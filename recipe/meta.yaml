{% set numpy_ver  = 1.17 %}

package:
    name: eman-deps-dev
    version: '24.1'

build:
    number: 0
    skip: True  # [win32]

requirements:
    run:
        - {{ pin_subpackage('eman-deps', exact=True) }}
        - cmake          3.14.*

outputs:
  - name: eman-deps
    requirements:
      run:
        - {{ pin_subpackage('eman-deps-cli', exact=True) }}
        - pyqt           5.*
        - pyopengl       3.1.5

      run_constrained:
        - cmake          3.14.*

  - name: eman-deps-cli
    requirements:
      run:
        - {{ pin_subpackage('eman-deps-cxx', exact=True) }}
        - matplotlib    >3.0.0
        - scipy          1.*
        - ipython
        - scikit-learn
        - pandas
        - tensorflow-gpu 2.*                # [linux]
        - cudatoolkit                       # [linux]
        - cudnn                             # [linux]
        - tensorflow     2.*                # [osx]
        - bsddb3
        - pydusa         1.15 *_17           # [not win]
        - nose
        - future
        - configparser
        - tqdm

  - name: eman-deps-cxx
    requirements:
      run:
        - python         3.7.*
        - boost          1.69.*                # [win]
        - boost          1.69.* *_0            # [not win]
        - boost-cpp      1.69.* *_0            # [not win]
        - fftw           3.3.8  mpi_openmpi_*  # [not win]
        - fftw           3.3.8  nompi_*        # [win]
        - numpy          {{ numpy_ver }}
        - ftgl
        - freetype
        - gsl            2.4.*
        - hdf5           1.8.18
        - jpeg
        - libtiff        4.0.9
        - libpng         1.6.37
        - zlib

about:
  summary: Meta-package for eman2 dependencies
